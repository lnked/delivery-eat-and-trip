<head>
    <meta charset="utf-8">

    <title itemprop="name">{{ title }}</title>

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <link rel="stylesheet" href="./css/main.min.css"></noscript>

    <link rel="preload" href="./css/vendors.min.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="./css/vendors.min.css"></noscript>

    {#
    <link rel="preload" href="./js/vendors.min.js" as="script">
    <link rel="preload" href="./js/libs.min.js" as="script">
    <link rel="preload" href="./js/app.min.js" as="script">
    <link rel="preload" href="./css/main.min.css" as="style">
    <link rel="preload" href="./css/vendors.min.css" as="style">
    #}

    {# Description no longer than 155 characters #}
    <meta name="description" content="{{ description }}">
    <meta name="keywords" content="{{ keywords }}">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="{{ twitter_summary }}">
    <meta name="twitter:site" content="{{ twitter_publisher }}">
    <meta name="twitter:title" content="{{ twitter_title }}">
    <meta name="twitter:description" content="{{ twitter_description }}">
    <meta name="twitter:creator" content="{{ twitter_author }}">

    {# Twitter Summary card images must be at least 120x120px #}
    <meta name="twitter:image" content="{{ twitter_image }}">

    <!-- Open Graph data -->
    <meta property="og:title" content="{{ og_title }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ og_url }}">
    <meta property="og:image" content="{{ og_image }}">
    <meta property="og:description" content="{{ og_description }}">
    <meta property="og:site_name" content="{{ og_sitename }}">
    <meta property="fb:admins" content="{{ fb_admins }}">

    <meta content="true" name="HandheldFriendly">
    <meta content="320" name="MobileOptimized">

    <meta content="notranslate" name="google">

    <meta content="skype_toolbar_parser_compatible" name="skype_toolbar">

    <meta content="date=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta content="address=no" name="format-detection">
    <meta content="telephone=no" name="format-detection">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/manifest.json">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#f7bc00">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml">
    <meta name="theme-color" content="#f7bc00">

    <!--[if lt IE 9]>
        <meta http-equiv="cleartype" content="on">
        <meta http-equiv="imagetoolbar" content="no">
        <meta http-equiv="msthemecompatible" content="no">
    <![endif]-->

    <script>(function(d){d.className=d.className.replace(/\bno-js/,'')})(document.documentElement)</script>
</head>
